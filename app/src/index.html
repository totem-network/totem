            /* roboto - regular */

            html, body {
                background: linear-gradient(#93226e, #0083fa);
                color: #f0f0f0;
                margin: 0;
                padding: 0;
                overflow: hidden;
                height: 100%;
                width: 100%;
                font-family: Roboto;
            }

            #app {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background: url('<%= webpackConfig.output.publicPath %>images/background.svg');
                background-size: cover;
            }
            
            .socket {
				width: 200px;
				height: 200px;
				position: absolute;
				left: 50%;
				margin-left: -100px;
				top: 50%;
				margin-top: -100px;
			}
			
			.hex-brick {
                background: #f0f0f0;
                width: 30px;
                height: 17px;
                position: absolute;
                top: 5px;
                animation-name: fade;
                animation-duration: 2s;
                animation-iteration-count: infinite;
                -webkit-animation-name: fade;
                -webkit-animation-duration: 2s;
                -webkit-animation-iteration-count: infinite;
			}
			
			.h2 {
				transform: rotate(60deg);
				-webkit-transform: rotate(60deg);
			}
			
			.h3 {
				transform: rotate(-60deg);
				-webkit-transform: rotate(-60deg);
			}
			
			.gel {
				height: 30px;
				width: 30px;	
				transition: all .3s;
				-webkit-transition: all .3s;
				position: absolute;
                top: 50%;
                left: 50%;
			}
			
			.left {
				margin-left: -51px;
				margin-top: -15px;
			}
			
			.top-left {
				margin-left: -33px;
				margin-top: -45px;
			}
			
			.top-right {
				margin-left: 3px;
				margin-top: -45px;
			}
			
			.right {
				margin-left: 21px;
				margin-top: -15px;
			}
			.bottom-left {
				margin-left: -33px;
				margin-top: 15px;
			}
			
			.bottom-right {
				margin-left: 3px;
				margin-top: 15px;
			}
			
			.center-gel {
				margin-left: -15px;
				margin-top: -15px;
				
				animation-name: pulse;
				animation-duration: 2s;
				animation-iteration-count: infinite;
				-webkit-animation-name: pulse;
				-webkit-animation-duration: 2s;
				-webkit-animation-iteration-count: infinite;
			}
			
			.r1 {
				animation-name: pulse;
				animation-duration: 2s;
				animation-iteration-count: infinite;
				animation-delay: .5s;
				-webkit-animation-name: pulse;
				-webkit-animation-duration: 2s;
				-webkit-animation-iteration-count: infinite;
				-webkit-animation-delay: .5s;
			}
			
			.r1 > .hex-brick {
				animation-name: fade;
				animation-duration: 2s;
				animation-iteration-count: infinite;
				animation-delay: .5s;
				-webkit-animation-name: fade;
				-webkit-animation-duration: 2s;
				-webkit-animation-iteration-count: infinite;
				-webkit-animation-delay: .5s;
			}
			
			
			@keyframes pulse {
				0% {
					-webkit-transform: scale(1);
					transform: scale(1);
				}
				
				50% {
					-webkit-transform: scale(0.01);
					transform: scale(0.01);
				}
				
				100% {
					-webkit-transform: scale(1);
					transform: scale(1);
				}
			}
			
			@keyframes fade {
				0% {
					background: #f0f0f0;
				}
				
				50% {
					background: #90caf9;
				}
				
				100% {
					background: #f0f0f0;
				}
			}
			
			@-webkit-keyframes pulse {
				0% {
					-webkit-transform: scale(1);
					transform: scale(1);
				}
				
				50% {
					-webkit-transform: scale(0.01);
					transform: scale(0.01);
				}
				
				100% {
					-webkit-transform: scale(1);
					transform: scale(1);
				}
			}
			
			@-webkit-keyframes fade {
				0% {
					background: #f0f0f0;
				}
				
				50% {
					background: #1976D2;
				}
				
				100% {
					background: #f0f0f0;
				}
			}
        
        </style>

    </head>

    <body>

        <div id="app">
            <div class="socket">
                <div class="gel center-gel">
                    <div class="hex-brick h1"></div>
                    <div class="hex-brick h2"></div>
                    <div class="hex-brick h3"></div>
                </div>
                <div class="gel left r1">
                    <div class="hex-brick h1"></div>
                    <div class="hex-brick h2"></div>
                    <div class="hex-brick h3"></div>

                <div class="gel top-left r1">

                <div class="gel top-right r1">

                <div class="gel right r1">

                </div>
                <div class="gel bottom-left r1">

                    <div class="hex-brick h2"></div>
                    <div class="hex-brick h3"></div>
                </div>
                <div class="gel bottom-right r1">
                    <div class="hex-brick h1"></div>
                    <div class="hex-brick h2"></div>
                    <div class="hex-brick h3"></div>
                </div>
            </div>
        </div>
